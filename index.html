<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app | darkxx</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <video id="video" src="video/clouds_-_64767 (1080p).mp4" autoplay loop muted></video>
        <div class="container">
            <div id="search">
                <input id="search-input" type="text" placeholder="Enter your location">
                <div id="search-icon">
                    <button id="search-button"><i class="ri-search-line"></i></button>

                </div>

            </div>
            <div class="weather">
                <i class="ri-cloudy-fill"></i>
                <h1 id="temprature"></h1>
                <h3 id="city">___</h3>

            </div>
            <div class="details">
                <div class="columns">
                    <div class="humditiy">
                        <i class="ri-drop-fill"></i>
                        <h2 id="humidity-percent">___</h2>
                    </div>
                </div>
                <div class="columns">
                    <div class="wind">
                        <i class="ri-windy-line"></i>
                        <h2 id="wind-speed">___</h2>

                    </div>
                </div>
            </div>


        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
